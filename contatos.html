<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vet Clinic</title>
    <link rel="stylesheet" href="base.css">
</head>
<body>
    <div class="wrapper">
        <div class="menu">
            <!-- Aqui vai o seu menu -->
            <ul>
                <li><button><a href="index.html" title="Link para a página inicial">Início</a></button></li>
                <li><button><a href="sobre.html" title="Link para a página onde informa sobre a nossa empresa">Sobre</a></button></li>
                <li><button><a href="horarios.html" title="Link para a página onde informa os horários de atendimento">Horários</a></button></li>
                <li><button><a href="contatos.html" title="Link para a página onde informa os meios de contato com a clínica">Contatos</a></button></li>
            </ul>
        </div>
        <div class="main">
            <div class="header">
                <!-- Aqui vai o seu header -->
                <img height="165" src="/img/header4.jpg" alt="Imagem de um quadro branco escrito Vet Clinic com os veterináios atrás dele e ao lado os animais tratados" />
            </div>
            <div class="content">
                <!-- Aqui vai o seu conteúdo -->
                <div>
                    <p><b>Telefones para Contato:</b><br>
                    Fixo: (21) 1234-5678<br>
                    Celular / WhatsApp: (21) 98765-4321</p>
                </div>
                <div>
                    <p><b>Endereço:</b><br>
                    Praça das Nações - Bonsucesso - Rio de Janeiro - RJ</p>
                </div>
                <div>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d772.8358307443053!2d-43.25512079030658!3d-22.86731480395164!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x997d0ba36bccfb%3A0x8a3ed8751bf02c59!2zQ2hhZmFyaXogZGEgUHJhw6dhIGRhcyBOYcOnw7Vlcw!5e0!3m2!1spt-BR!2sbr!4v1694736216421!5m2!1spt-BR!2sbr" width="400" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <br>
                <div class="formulario">
                    <form method="post" action="#">
                        <table>
                            <tr>
                                <td><label>Nome:</label></td>
                                <td><input type="text" name="nome" placeholder="Digite seu nome"></td>
                            </tr>
                            <tr>
                                <td><label>E-mail:</label></td>
                                <td><input type="email" name="email" placeholder="Digite seu e-mail"></td>
                            </tr>
                            <tr>
                                <td><label>Assunto:</label></td>
                                <td><input type="text" name="assunto" placeholder="Digite o assunto"></td>
                            </tr>
                            <tr>
                                <td><label>Mensagem:</label></td>
                                <td><textarea name="mensagem" rows="3" cols="21" placeholder="Digite a mensagem"></textarea></td>
                            </tr>
                            <tr>
                                <td><button type="submit">Enviar</button></td>
                                <td><button type="reset">Limpar</button></td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
            <div class="footer">
                <!-- Aqui vai o seu rodapé -->
                <table>
                    <tr>
                        <td align="left"><font size="1" >&copy 2023 Todos os direitos reservados para Vet Clinic<sup>&reg</sup></font></td>
                        <td align="right"><a href="https://www.instagram.com/" target="_blank"><img src="https://img.shields.io/badge/instagram-E4405F?style=for-the-badge&logo=instagram&logoColor=white" width="70"/></a></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
